<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
			}
			.content {
				background: #007AFF;
				height: 100%;
				width: 100%;
				position: relative;
			}
			.content .center {
				background: red;
				width: 100px;
				height: 100px;	
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<section class="content">
			<div class="center">
				我要站在中间
			</div>
			<table style="width: 100%;">
				<tr>
					<td><div>2</div></td>
				</tr>
			</table>
		</section>
	</body>
</html>
