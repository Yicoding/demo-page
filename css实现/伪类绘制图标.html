<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .box{
            text-align: right;
        }
        .rect{
            position: relative;
        }
        .circle{
            margin-left: 50px;
            position: relative;
        }
        .rect:before{
            content: '';
            width: 10px;
            height: 10px;
            background: #69c;
            position: absolute;
            top: 50%;
            left: -20px;
            margin-top: -5px;
            border-radius: 2px;
        }
        .circle:before{
            content: '';
            width: 10px;
            height: 10px;
            transform: scale(0.5, 0.5);
            -webkit-transform: scale(0.5, 0.5);
            background: #ea5504;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: -20px;
            margin-top: -5px;
        }
        .circle:after{
            content: '';
            width: 20px;
            height: 3px;
            transform: scale(0.5, 0.5);
            -webkit-transform: scale(0.5, 0.5);
            background: #ea5504;
            position: absolute;
            top: 50%;
            left: -25px;
            margin-top: -1.5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="rect">世纪大道</span>
        <span class="circle">浦东机场</span>
    </div>
</body>
</html>
