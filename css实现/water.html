<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .img {
      display: block;
      position: relative;
      width: 800px;
      height: 450px;
      margin: 0 auto;
      background: black;
    }

    .img:before {
      content: "";
      position: absolute;
      width: 200px;
      height: 100%;
      top: 0;
      /* left: -150px; */
      left: 50px;
      overflow: hidden;
      background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0)0, rgba(255, 255, 255, .2)50%, rgba(255, 255, 255, 0)100%);
      transform: skewX(-25deg);
    }

    /* .img:hover:before {
      left: 150%;
      transition: left 1s ease 0s;
    } */
  </style>
</head>

<body>
  <a href="#" class="img"></a>
</body>

</html>
