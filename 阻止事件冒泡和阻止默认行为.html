<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            background: #6c6;
            width: 100%;
            overflow: hidden;
        }
        .child {
            display: block;
            margin: 30px auto;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="box" onclick="clickBox()">
        <a href="#" class="child" onclick="clickMe()">点我冒泡</a>
    </div>
    <script>
        function clickBox() {
            console.log('I am box')
        }
        function clickMe() {
            event.stopPropagation()
            event.preventDefault()
            console.log('I am child')
        }
    </script>
</body>
</html>
