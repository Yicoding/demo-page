  <script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
  <script>
    let scroll = new BScroll('.box', {
      probeType: 3,
      scrollY: true,
      click: true,
      tap: 'tap'
    })
    function onScroll(pos) {
      console.log(`Now position is y: ${pos.y}`)
    }
    scroll.on('scroll', onScroll);

    let scrollUl = new BScroll('.parent', {
      probeType: 3,
      scrollX: true,
      click: true,
      tap: 'tap',
      stopPropagation: true,
