<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>babel</title>
</head>
<body>
    <div id="main">
        hi
    </div>
    <!-- 加载 Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        let a = [1,2,3]
        let b = a.map(item => {
            return item + 5
        })
        console.log(b)
        setTimeout(() => {
            document.getElementById('main').innerHTML = b[0]
        }, 2500)
        // // var a = [1,2,3]
        // // var b = a.map(function(item) {
        // //     return item + 5
        // // })
        // // console.log(b)
        // // setTimeout(function() {
        // //     document.getElementById('main').innerHTML = b[0]
        // // }, 3000)
    </script>
</body>
</html>
