<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>touch</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .box {
            height: 50px;
            width: 100%;
            background: #69c;
            transition: all .3s ease;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        var box = document.getElementById('box')
        var leftMove,rightMove,topMove,bottomMove
        box.addEventListener('touchstart', (e) => {
            leftMove = e.targetTouches['0'].pageX
            topMove = e.targetTouches['0'].pageY
        })
        box.addEventListener('touchend', (e) => {
            rightMove = e.changedTouches['0'].pageX
            bottomMove = e.changedTouches['0'].pageY
            if (leftMove > rightMove) {
                console.log('左滑')
                box.style.width = '80%'
            } else {
                console.log('右滑')
                box.style.width = '100%'
            }
            if (topMove >= bottomMove) {
                console.log('上滑')
            } else {
                console.log('下滑')
            }
        })
    </script>
</body>
</html>
