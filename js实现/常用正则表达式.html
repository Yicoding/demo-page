    <h5>2.验证手机号：</h5>
    <p>reg = /^[1][3,4,5,7,8][0-9]{9}$/ </p>
    <hr>
    <h5>3.验证电话号码：</h5>
    <p>reg = /^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/</p>
    <hr>
    <h5>4.验证身份证号码：</h5>
    <p>reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/</p>
    <hr>
    <h5>5.验证银行卡号：</h5>
    <p>reg = /^([1-9]{1})(\d{14}|\d{18})$/</p>
