<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>保留整数或者一位小数</title>
	</head>
	<body>
		<h1>目标：整数，或者保留一位小数</h1>
		请输入数字：<input oninput="checkForm(this)"/>
		<script>
			function checkForm(e){
				var newValue = e.value.match(/^[0-9]\d*[.]?[\d]{0,1}/)
				e.value=newValue;
				//还有其他实现方式吗？要兼容谷歌，火狐 
			}
		
		</script>
	</body>
</html>
