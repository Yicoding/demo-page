<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <canvas id="time-graph-canvas" width="160" height="160"></canvas>
        <div id="text-second">{{second}}s</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#main',
            data: {
                second: 10,
            },
            mounted() {
                this.$nextTick(() => {
                    var time_canvas = document.getElementById("time-graph-canvas")
                    this.drawMain(time_canvas, 100, "#e30f23", "#eee")
                })
            },
            methods: {
                // 考试倒计时
                drawMain(drawing_elem, percent, forecolor, bgcolor) {
                /*
                    @drawing_elem: 绘制对象
                    @percent：绘制圆环百分比, 范围[0, 100]
                    @forecolor: 绘制圆环的前景色，颜色代码
                    @bgcolor: 绘制圆环的背景色，颜色代码
                */
                var context = drawing_elem.getContext("2d")
                var center_x = drawing_elem.width / 2
                var center_y = drawing_elem.height / 2
                var rad = Math.PI*2/100
                var speed = 0
                
                // 绘制背景圆圈
                function backgroundCircle(){
                    context.save()
                    context.beginPath()
                    context.lineWidth = 8 //设置线宽
                    var radius = center_x - context.lineWidth
                    context.lineCap = "round"
                    context.strokeStyle = bgcolor
                    context.arc(center_x, center_y, radius, 0, Math.PI*2, false)
                    context.stroke()
                    context.closePath()
                    context.restore()
                }

                //绘制运动圆环
                function foregroundCircle(n){
                    context.save()
                    context.strokeStyle = forecolor
                    context.lineWidth = 8
                    context.lineCap = "round"
                    var radius = center_x - context.lineWidth
                    context.beginPath()
                    context.arc(center_x, center_y, radius , -Math.PI/2, -Math.PI/2 -n*rad, false) //用于绘制圆弧context.arc(x坐标，y坐标，半径，起始角度，终止角度，顺时针/逆时针)
                    context.stroke()
                    context.closePath()
                    context.restore()
                }

                this.timee = setInterval(() => {
                    context.clearRect(0, 0, drawing_elem.width, drawing_elem.height)
                    backgroundCircle()
                    foregroundCircle(speed)
                    if(speed >= percent) {
                        clearInterval(this.timee)
                    }
                    speed += 1
                }, 100)
                // $('#text-second').show();
                this.isShowSecond = true
                this.second = 10
                this.timee2 = setInterval(() => {
                    if (this.second == 0) {
                        clearInterval(this.timee2)
                        return
                    }
                    this.second --
                }, 1000)
                },
            }
        })    
    </script>
</body>
</html>
