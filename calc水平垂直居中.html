<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .box {
            height: 300px;
            background: #69c;
            position: relative;
        }
        .demo {
            width: 50px;
            height: 50px;
            position: absolute;
            background: #fff;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="demo"></div>
    </div>
</body>
</html>
