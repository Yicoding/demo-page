<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue方法中定义方法</title>
</head>
<body>
    <div id="wrap">
        {{test}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#wrap',
            data: {
                test: 0
            },
            mounted() {
                this.add()
            },
            methods: {
                add() {
                    var that = this
                    function test() {
                        console.log('test')
                        that.test ++
                    }
                    test()
                }
            },
        })
    </script>
</body>
</html>
