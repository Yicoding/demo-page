<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            position: relative;
        }
        .icon {
            position: absolute;
            left: 50%;
            animation: slideArrow 3s linear infinite;
            -webkit-animation: slideArrow 3s linear infinite;
        }
        @keyframes slideArrow {
            0%{bottom:5px;opacity:0.6}
            35%{bottom:10px;opacity:1}
            70%{bottom:0;opacity:0.3}
            100%{bottom:5px;opacity:0.6}

        }
        @-webkit-keyframes slideArrow {
            0%{bottom:5px;opacity:0.6}
            35%{bottom:10px;opacity:1}
            70%{bottom:0;opacity:0.3}
            100%{bottom:5px;opacity:0.6}

        }
    </style>
</head>
<body>
    <div class="box">
        <h2 class="icon">hi</h2>
    </div>
</body>
</html>
