<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* html {
            font-size: 12px;
        } */
        body {
            padding: 0;
            margin: 0;
        }
        .btn {
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            border: none;
            outline: 0;
            font-size: 1rem;
            background: #69c;
            color: #fff;
            font-weight: 300;
            padding: 5px 10px;
        }
        .demo {
            width: 13rem;
            height: 2rem;
            background: #6c6;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="btn">登 录</div>
    <br>
    <div class="demo"></div>
    <script>
        window.onload = function() {
            getRem()
        }
        window.onresize = function() {
            getRem()
        }
        function getRem() {
            var html = document.documentElement
            var width = document.body.clientWidth || document.documentElement.clientWidth
            html.style.fontSize = width/15 + 'px'
            console.log(width/15)
        }
    </script>
</body>
</html>
