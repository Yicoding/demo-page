	<input id="cont" type="text" placeholder="请输入手机号1" maxlength="13"/>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$('#cont').on('input',function (e) {
			var val = $(this).val();
	        var arr = val.split(' ');
	        var Arr = [];
	        var Str = '';
	        for(var i = 0 ; i < arr.length ; i ++){
	            var arr1 = arr[i].split('');
	            for(var j = 0 ; j < arr1.length ; j ++){
	                Arr.push(arr1[j]);
	            }
	        }
	        // console.log(Arr);
	        if(Arr.length > 3 && Arr.length <=7){
	            Arr.splice(3,0,' ');
	        }else if(Arr.length > 7){
	            Arr.splice(7,0,' ');
	            Arr.splice(3,0,' ');
	        }
	        Arr.forEach(function(ele,index){
	            Str += ele;
	        })
	        $(this).val(Str);
		})
	</script>
